<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papas fritas</title>
</head>
<body>
    <h1><strong>Papas fritas</strong></h1>
    <p>Receta de papas fritas caseras</p>
    <img src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2020/06/papas-fritas-con-maicena-facil.jpg" width="580" height="420">
    <h2>Ingredientes</h2>
    
    <ul>
        <li>3 o 4 papas</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>

    <h2>Elaboración (Pasos)</h2>

    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en bastón</li>
        <li>Calentar aceite en una sartén</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>

</body>
</html>
